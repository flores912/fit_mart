name: fit_mart
description: App for buying and selling workout plans.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    # Add the dependency for the Firebase Core Flutter SDK
  firebase_core: ^0.7.0
    # Add the dependency for the FlutterFire plugin for Google Analytics
    # Add the dependencies for any other Firebase products you want to use in your app
    # For example, to use Firebase Authentication and Cloud Firestore
  firebase_auth: ^0.20.0+1
  indexed_list_view: ^1.1.5
  cloud_firestore: ^0.16.0
  scroll_to_index: ^1.0.6
  firebase_storage: ^7.0.0
  image_picker: ^0.6.7+21
  better_player: ^0.0.36
  chewie: ^0.12.0
  video_player: ^1.0.1
  rxdart: ^0.24.1
  image_cropper: ^1.3.1
  circular_countdown_timer: ^0.0.8
  vibration: ^1.7.3
  expansion_card: ^0.1.0
  firebase_dynamic_links: '^0.7.0+1'
  firebase_analytics: ^7.0.1
  email_validator: '^1.0.5'
  get: ^3.24.0
  package_info: ^0.4.3+2
  share: ^0.6.5+4
  url_launcher: ^5.7.10
  readmore: ^1.0.1
  flutter_easyloading: ^2.2.2
  shimmer: ^1.1.2
  flutter_launcher_icons: ^0.8.1
  splashscreen: ^1.3.5
  catcher: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  assets:
    - assets/icon/icon_with_text.png
    - assets/icon/icon.png
    - assets/icon/icon_login.png
  uses-material-design: true

